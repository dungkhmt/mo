      function initMap() {
		getCoordinateWindow();

				processRightClickMarker(marker.id,marker);

	  function viewMovingObjects(){
		console.log('viewMovingObjects, countTimer = ' + countTimer);
		countTimer = countTimer + 1;

			clearTimeout(myVar);
		}

            contentType: "application/json",

            //data: JSON.stringify(data),
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (rs) {
			console.log(rs + ", length = " + rs.length);
				
				for(i = 0; i < rs.length; i++){
					var o = rs[i];
					var idx = getMarkerIndex(o.id);
					if(idx >= 0){
						console.log("found idx = " + idx);
						var marker = markers[idx];
						
						marker.setPosition(new google.maps.LatLng(o.lat,o.lng));
					}else{
						
						console.log('add new marker at ' + o.lat + ',' + o.lng + ', sz = ' + markers.length);
						var marker = new google.maps.Marker({
							map: map,
							draggable: true,
							id: o.id,
							type: 'Client',
							info: 1,
							//animation: google.maps.Animation.DROP,
							position: new google.maps.LatLng(o.lat,o.lng)
						});
			
						markers.push(marker);
						
						
					}
				}
							
            },
            error: function (e) {
                console.log("ERROR : ", e);

            }
        });
		
		
		myVar = setTimeout(viewMovingObjects,1000);
	  }
	  
	  function getMarker(id){
		for(i = 0; i < markers.length; i++){
			if(markers[i].id == id) return markers[i];
		}
		
	  }
	  function getMarkerIndex(id){
		for(i = 0; i < markers.length; i++){
			if(markers[i].id == id) return i;
		}
		return -1;
	  }

	  function updateMarkerInfo(){
		var id = document.getElementById("id-marker").value; 
		var type = document.getElementById("type-marker").value;

		var marker = getMarker(id);
		marker.info = info;
		marker.type = type;
	  }
	  function updateInfo(id){
		var type = document.getElementById("markerType" + id).value; 
		var info = document.getElementById("info" + id).value; 
		//alert('updateInfo(), id = ' + id + ', type = ' + type + ', info = ' + info);
		markers[id].info = info;
		markers[id].type = type;
